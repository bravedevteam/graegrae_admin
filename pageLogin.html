<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1420" />
	<title>GRAEGRAE ADMIN</title>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
  <script src="js/common.js"></script>
</head>

<body>
	<section id="wrap" class="page--login">
		<article id="container">
			<div class="boxLogin">
        <div class="topArea">
          <h1><img src="./images/imgLogo.png" alt="graegrae" /></h1>
          <p>NFT발행과 운영이 어려우셨죠?<br />쉽고, 편리한 토탈시스템 그래그래를 활용해 보세요!</p>
        </div>
        <div class="loginForm">
          <h3>관리자 로그인</h3>
          <div class="inputGroup">
            <div class="row">
              <div class="titleArea">
                <h4>ID</h4>
              </div>
              <input type="text" placeholder="입력해주세요." />
            </div>
            <div class="row">
              <div class="titleArea">
                <h4>PASSWORD</h4>
              </div>
              <input type="password" class="chk--pilsu icon--pw" placeholder="입력해주세요." />
              <span class="imp">*필수 입력사항입니다.</span>
            </div>
            <div class="row">
              <div class="btnArea"> 
                <button type="button" class="btn btn--large2">Log in</button>
              </div>
            </div>
          </div>
        </div>
      </div>
		</article>
	</section>
</html>
